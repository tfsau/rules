<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fallout Shelter AU</title>
    <style>
        :root {
            --bg-body: #121212;
            --bg-panel: #1e1e1e;
            --accent: #FFD700;
            --text-main: #ffffff;
            --text-muted: #cccccc;
            --border-color: #333;
            --underline-color: #2a2a2a;
            font-size: clamp(14px, 1.6vh, 30px);
            --header-height: 4rem; 
            --gap: 1rem;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Segoe UI', 'Roboto', Helvetica, Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }

        header {
            height: var(--header-height);
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 1rem;
            flex-shrink: 0;
        }

        .header-left { display: flex; align-items: center; gap: 1rem; }

        .logo-box {
            width: 3rem;
            height: 3rem;
            position: relative;
        }

        #nuke-svg {
            width: 100%;
            height: 100%;
        }

        #rotator-group { transform-origin: 50px 50px; }
        .spin-active { animation: spin 3s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .title-group h1 {
            font-size: 1.5rem;
            text-transform: uppercase;
            font-weight: 800;
            letter-spacing: 0.05rem;
            margin: 0; line-height: 1;
        }
        .title-group h1 span { color: var(--accent); }
        
        .last-updated {
            font-size: 0.75rem; color: #888; font-weight: 600; 
            text-transform: uppercase; margin-top: 0.2rem;
        }

        #status-bar {
            display: none;
            margin-left: auto;
            font-family: monospace; font-size: 1rem; color: var(--accent);
            text-transform: uppercase; letter-spacing: 0.1rem; font-weight: bold;
            animation: pulse 1.5s infinite;
        }

        .layout-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: var(--gap);
            height: calc(100vh - var(--header-height) - 3rem); 
            min-height: 0;
        }

        .col-stack {
            display: flex;
            flex-direction: column;
            gap: var(--gap);
            height: 100%;
        }

        .panel {
            background-color: var(--bg-panel);
            border-radius: 0.25rem;
            border-top: 0.2rem solid var(--accent);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.4);
            flex: 1;
            min-height: 0;
        }

        .panel-header {
            padding: 0.6rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            font-size: 1rem; font-weight: 800;
            text-transform: uppercase; letter-spacing: 0.05rem; color: var(--accent);
            border-bottom: 1px solid #333;
            flex-shrink: 0;
        }

        .content-area {
            padding: 1rem;
            flex-grow: 1;
            overflow-y: auto;
        }

        ul { list-style: none; }
        
        li { 
            position: relative; 
            padding-left: 1.2rem; 
            line-height: 1.4; 
            color: var(--text-muted);
            border-bottom: 1px solid var(--underline-color);
            padding-bottom: 0.4rem;
            margin-bottom: 0.4rem;
        }
        li:last-child { border-bottom: none; }

        li::before { content: "â€¢"; color: var(--accent); font-weight: bold; position: absolute; left: 0; top: 0; }
        strong { color: #fff; font-weight: 700; }

        .rule-list li { font-size: 1rem; }
        
        .tips-list li { font-size: 0.9rem; }
        .tips-list li::before { content: "!"; }

        .glossary-row {
            display: flex;
            align-items: baseline;
            gap: 1rem;
            border-bottom: 1px solid var(--underline-color);
            padding-bottom: 0.25rem;
            margin-bottom: 0.25rem;
        }
        .glossary-row:last-child { border-bottom: none; }

        .g-term { 
            color: var(--accent); font-weight: bold; font-size: 0.95rem;
            white-space: nowrap; min-width: 3rem; text-align: right;
        }
        .g-def { color: #aaa; font-size: 0.9rem; line-height: 1.3; }

        ::-webkit-scrollbar { width: 0.4rem; }
        ::-webkit-scrollbar-track { background: #151515; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 0.2rem; }

        @keyframes pulse { 50% { opacity: 0.5; } }
        body.mode-loading #status-bar { display: block; }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <div class="logo-box">
                <svg id="nuke-svg" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="11" fill="#FFD700" />
                    <g id="rotator-group">
                        <circle cx="50" cy="50" r="47" fill="none" stroke="#FFD700" stroke-width="6" />
                        <path fill="#FFD700" d="M 42,26 L 30,12 A 43,43 0 0,1 70,12 L 58,26 A 16,16 0 0,0 42,26 Z" />
                        <path fill="#FFD700" d="M 42,26 L 30,12 A 43,43 0 0,1 70,12 L 58,26 A 16,16 0 0,0 42,26 Z" transform="rotate(120, 50, 50)" />
                        <path fill="#FFD700" d="M 42,26 L 30,12 A 43,43 0 0,1 70,12 L 58,26 A 16,16 0 0,0 42,26 Z" transform="rotate(240, 50, 50)" />
                    </g>
                </svg>
            </div>
            <div class="title-group">
                <h1>The <span>Fallout Shelter</span> AU</h1>
                <div class="last-updated" id="date-display"></div>
            </div>
        </div>
        <div id="status-bar">Connecting...</div>
    </header>

    <div class="layout-grid">
        <div class="col-stack">
            <div class="panel" style="flex: 1.2;">
                <div class="panel-header">General Rules</div>
                <div class="content-area">
                    <ul class="rule-list" id="general-content"></ul>
                </div>
            </div>
            <div class="panel" style="flex: 1.3;">
                <div class="panel-header">Building Rules</div>
                <div class="content-area">
                    <ul class="rule-list" id="building-content"></ul>
                </div>
            </div>
        </div>

        <div class="col-stack">
            <div class="panel" style="flex: 2.5;">
                <div class="panel-header">Job Rules</div>
                <div class="content-area">
                    <ul class="rule-list" id="jobs-content"></ul>
                </div>
            </div>
            <div class="panel" style="flex: 1.5;">
                <div class="panel-header">Raiding Rules</div>
                <div class="content-area">
                    <ul class="rule-list" id="raiding-content"></ul>
                </div>
            </div>
        </div>

        <div class="col-stack">
            <div class="panel panel-small">
                <div class="panel-header">Glossary</div>
                <div class="content-area" id="glossary-content"></div>
            </div>
            <div class="panel panel-large">
                <div class="panel-header">Tips</div>
                <div class="content-area">
                    <ul class="tips-list" id="tips-content"></ul>
                </div>
            </div>
        </div>
    </div>

    <script>
    // Forces the browser to load the latest rules.js by adding a timestamp
    const script = document.createElement('script');
    script.src = 'rules.js?v=' + new Date().getTime();
    document.body.appendChild(script);
    </script>

    <script>
        function renderList(id, items) {
            const ul = document.getElementById(id);
            if(!ul || !items) return;
            items.forEach(txt => {
                const li = document.createElement('li');
                li.innerHTML = txt.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                ul.appendChild(li);
            });
        }

        if (typeof ruleData !== 'undefined') {
            renderList('general-content', ruleData.general);
            renderList('building-content', ruleData.building);
            renderList('jobs-content', ruleData.jobs);
            renderList('raiding-content', ruleData.raiding);
            
            const tipsUl = document.getElementById('tips-content');
            if (ruleData.tips) {
                ruleData.tips.forEach(txt => {
                    const li = document.createElement('li');
                    li.innerHTML = txt;
                    tipsUl.appendChild(li);
                });
            }

            const glosDiv = document.getElementById('glossary-content');
            if (ruleData.glossary) {
                ruleData.glossary.forEach(g => {
                    glosDiv.innerHTML += `
                        <div class="glossary-row">
                            <span class="g-term">${g.t}</span>
                            <span class="g-def">${g.d}</span>
                        </div>`;
                });
            }
        }

        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('loading') === 'true') {
            document.body.classList.add('mode-loading');
            document.getElementById('rotator-group').classList.add('spin-active');
        }

        const GITHUB_USER = "tfsau";
        const GITHUB_REPO = "tfsau-rules";
        
        async function setDate() {
            const el = document.getElementById('date-display');
            if (typeof ruleData !== 'undefined' && ruleData.manualDate) {
                try {
                    const r = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/commits?path=index.html&page=1&per_page=1`);
                    if(r.ok) {
                        const d = await r.json();
                        el.textContent = "Updated: " + new Date(d[0].commit.committer.date).toLocaleDateString('en-GB');
                    } else { throw new Error(); }
                } catch { el.textContent = "Updated: " + ruleData.manualDate; }
            }
        }
        setDate();
    </script>
</body>
</html>
